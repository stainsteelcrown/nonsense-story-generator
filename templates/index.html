<!DOCTYPE html>

<html>
  <head>
    <title>Nonsense Story App</title>
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <h1>Nonsense Story App</h1>
    {% if flask_debug %}
    <div class="alert alert-danger">
      Flask is in debug mode. This is not safe for production
    </div>
    <form method="post">
      <div>{{line}}</div>
        <label>
          <input type="text" name="line" value="">
          <input type="submit">
        </label>
      <ul>
          {% for n in lines %}
            <li>{{n}}</li>
          {% endfor %}
      </ul>
    </form>
  </body>
</html>
